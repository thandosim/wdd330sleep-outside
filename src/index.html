<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <meta name="twitter:cards" content="summary_large_image" />
    <link
      rel="icon"
      href="https://wdd330-backend.onrender.com/images/sleepoutside/the-north-face-assault-tent-3-person-3-season-in-summit-gold-asphalt-grey~p~989ch_01~80.jpg"
      type="image/jpg"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Product Categories</h2>
        <ul class="product-categories">
          <li>
            <a href="/product_listing/index.html?product=tents">
              <img
                src="/images/categories/category-tents.svg"
                alt="Tent icon"
              />
              <p>Tents</p>
            </a>
          </li>
          <li>
            <a href="/product_listing/index.html?product=backpacks">
              <img
                src="/images/categories/category-backpacks.svg"
                alt="Backpack icon"
              />
              <p>Backpacks</p>
            </a>
          </li>
          <li>
            <a href="/product_listing/index.html?product=sleeping-bags">
              <img
                src="/images/categories/category-sleepingbags.svg"
                alt="Sleeping Bag icon"
              />
              <p>Sleeping Bags</p>
            </a>
          </li>
          <li>
            <a href="/product_listing/index.html?product=hammocks">
              <img
                src="/images/categories/category-hammocks.svg"
                alt="Hammock icon"
              />
              <p>Hammocks</p>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
