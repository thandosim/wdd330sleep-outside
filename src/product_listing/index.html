<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/product-listing.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2 id="category">Top Products:</h2>
        <div class="sort-options">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select">
            <option value="default">Default</option>
            <option value="name">Name (A-Z)</option>
            <option value="nameReverse">Name (Z-A)</option>
            <option value="price">Price (Low-High)</option>
            <option value="priceReverse">Price (High-Low)</option>
          </select>
        </div>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
